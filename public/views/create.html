
<div class="row">
  <h1>Create a New House</h1>
</div>
<div class="row">
  <form class="col s12" ng-submit="createHouse()">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="newHouse.name" placeholder="Name Your House" id="house_name" type="text" class="validate">
        <label for="house_name">House Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label>Is Your House For Sale?</label>
        <select ng-model="newHouse.forSale" required class="browser-default">
          <option value="" disabled >---Select---</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="input-field col s6" ng-show="newHouse.forSale == 'true'">
        <input ng-model="newHouse.price" placeholder="0" id="house_price" type="number" class="validate">
        <label for="house_price">Asking Price</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="newHouse.owner" placeholder="Enter Owner's Address" id="house_owner" type="text" class="validate" required>
        <label for="house_owner">Owner</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input class="btn-large waves-effect waves-light red" type="submit" value="Create House">
      </div>
    </div>
  </form>
</div>
