<div class="row">
  <h1>Create a New House</h1>
</div>
<div class="row">
  <div class="col s12 m6 offset-m3" ng-hide="isAdmin">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Not Authorized</span>
        <p>This account is not authorized to create houses.  Please select an authorized account to create a house</p>
        <div class="card-action">
          <a class="yellow-text accent-2" href="/houses">Return to viewing Houses</a>
        </div>
      </div>
    </div>
  </div>
  <form class="col s12" ng-submit="createHouse()" ng-show="isAdmin">
    <ng-include src="'/views/partials/form.house.html'"></ng-include>

    <div class="row">
      <div class="input-field col s12">
        <input class="btn-large waves-effect waves-light red" type="submit" value="Create House">
      </div>
    </div>
  </form>
</div>
