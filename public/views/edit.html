<div class="row">
  <h1>Edit 
    <span ng-hide="house.name != ''">House</span>
    <span ng-hide="house.name == ''">{{house.name}}</span> 
    at {{house.address}}
  </h1>
</div>
<div class="row">
  <form class="col s12" ng-submit="editHouse()">
    <ng-include src="'/views/partials/form.house.html'"></ng-include>
    <div class="row">
      <div class="input-field col s12">
        <input class="btn-large waves-effect waves-light red" type="submit" value="Save House">
      </div>
    </div>
  </form>
</div>
