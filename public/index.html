 <!doctype html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
 
     <title>BlockHouses</title>

     <base href="/">
     <!-- CSS -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
            
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script> -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <!-- <script src="js/controllers/MainCtrl.js"></script> -->
    <script src="js/controllers/HousesCtrl.js"></script>
    <script src="js/controllers/HouseCreateCtrl.js"></script>
    <script src="js/controllers/HouseEditCtrl.js"></script>
    <script src="js/controllers/HouseCtrl.js"></script>
    <script src="js/services/HouseService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="assets/app.js"></script>
    <!-- <script src="js/app.js"></script> -->

 
 </head>
 <body ng-app="BlockHouses" ng-controller="HouseController">
  <header>
    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo"><img src="./assets/blockhouses-logo.png" /></a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        {{account}}
        <ul class="right hide-on-med-and-down">
          <ng-include src="'/views/partials/navigation.html'"></ng-include>
        </ul>
      </div>
    </nav>
    <ul id="nav-mobile" class="side-nav">
      <ng-include src="'/views/partials/navigation.html'"></ng-include>
    </ul>
  </header>
  
  <div ng-view></div>

  <script>
    (function($){
      $(function(){

        $('.button-collapse').sideNav();
        setTimeout(function () {
          $('select').material_select();
        }, 200);

      }); // end of document ready
    })(jQuery); // end of jQuery name space
  </script>
 </body>
</html>
