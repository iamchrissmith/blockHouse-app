 <!doctype html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
 
     <title>BlockHouses</title>

     <base href="/">
     <!-- CSS -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
            
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/chart.js/dist/Chart.min.js"></script>
    <script src="libs/angular-chart.js/dist/angular-chart.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="build/app.js"></script>

 
 </head>
 <body ng-app="BlockHouses" ng-controller="HouseController">
  <header>
    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo"><img src="./assets/blockhouses-logo.png" /></a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <ng-include src="'/views/partials/navigation.html'"></ng-include>
        </ul>
      </div>
    </nav>
    <ul id="nav-mobile" class="side-nav">
      <ng-include src="'/views/partials/navigation.html'"></ng-include>
    </ul>
    <nav class="grey darken-3" role="navigation" id="account-nav" ng-hide="accounts.length == 0">
      <div class="nav-wrapper container">
        <ul>
          <li ng-hide="selectedAccount">Account Loading...</li>
          <li ng-show="selectedAccount">Your Account: 
            <select id="currentAccount" name="currentAccount" class="browser-default"
                ng-model="selectedAccount"
                ng-change="changeAccount(selectedAccount)">
                <option ng-repeat="_account in accounts" ng-selected="_account == selectedAccount" value="{{_account}}">{{_account}}</option>
            </select>
          </li>
          <li ng-hide="selectedCurrency">Balance Loading...</li>
          <li ng-show="selectedCurrency">Balance: 
              <span ng-show="selectedCurrency == 'wei'">{{balance}}</span>
              <span ng-show="selectedCurrency == 'ether'">{{balanceInEth}}</span>
              <select class="browser-default" ng-model="selectedCurrency">
                <option value="ether">Ether</option>
                <option value="wei">Wei</option>
              </select>
            </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <div ng-view></div>
  </div>
  

  <script>
    (function($){
      $(function(){

        $('.button-collapse').sideNav();
        setTimeout(function () {
          $(document).ready(function(){
            $('ul.tabs').tabs();
          });
        }, 200);

      }); // end of document ready
    })(jQuery); // end of jQuery name space
  </script>
 </body>
</html>
